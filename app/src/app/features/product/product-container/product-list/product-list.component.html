<mat-toolbar>
  Liste des produits
</mat-toolbar>
<form [formGroup]="productSearchForm" class="mt-20">
  <input placeholder="Search something cool ðŸš€" matInput formControlName="search" type="text"/>
  <div *ngIf="search.errors?.['minlength'] instanceof String">
    {{ search.errors?.['minlength'] }}
  </div>
  <div *ngIf="search.errors?.['maxlength'] instanceof String">
    {{ search.errors?.['maxlength'] }}
  </div>
</form>
<mat-list class="mb-20 list-primary">
  <mat-list-item class="mb-20" *ngFor="let product of products$ | async">
    <div *ngFor="let image of product.images">
      <img [src]="image">
    </div>
    <p>
      <u>{{product.name}}</u> - {{product.description}}<br>
      <span *ngFor="let cat of product.categories" color="primary">#{{cat.name}}</span>
    </p>
  <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<button mat-fab routerLink="/" color="primary">
  <mat-icon>keyboard_return</mat-icon>
</button>
